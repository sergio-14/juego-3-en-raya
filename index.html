<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Tres en Raya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body { 
      font-family: 'Courier New', monospace; 
      text-align: center; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a2332 50%, #0f2027 100%);
      margin: 0;
      padding: 0 10px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Efecto de lluvia de c√≥digo Matrix */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 255, 0, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.02) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(0, 255, 0, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, min(30vw, 100px));
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
    }

    .cell {
      border-radius: 12px;
      width: 100%; 
      aspect-ratio: 1 / 1;
      font-size: 7vw;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #00ff41;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff41;
      background: rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
      transition: left 0.5s;
    }

    .cell:hover {
      background: rgba(0, 255, 65, 0.1);
      color: #00ffff;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }

    .cell:hover::before {
      left: 100%;
    }

    .cell.winner {
      background: rgba(0, 255, 65, 0.2);
      color: #ffff00;
      border-color: #ffff00;
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
      animation: matrix-pulse 1s infinite alternate;
    }

    @keyframes matrix-pulse {
      0% { 
        box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        transform: scale(1.1);
      }
      100% { 
        box-shadow: 0 0 50px rgba(255, 255, 0, 0.8);
        transform: scale(1.15);
      }
    }

    @keyframes matrix-celebrate {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1) rotate(-2deg); }
      75% { transform: scale(1.1) rotate(2deg); }
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    .celebration {
      animation: matrix-celebrate 0.6s ease-in-out;
    }

    .result, .simulations { 
      margin-top: 20px;
      color: #00ff41; 
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .result.winner-announcement {
      background: rgba(255, 255, 0, 0.1);
      border: 2px solid #ffff00;
      color: #ffff00;
      font-weight: bold;
      font-size: 1.3em;
      animation: glitch 0.5s ease-in-out 3;
      text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
    }

    table {
      width: 100%; 
      max-width: 800px;
      margin: 20px auto; 
      border-collapse: collapse;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid rgba(0, 255, 65, 0.3); 
      padding: 8px;
      text-align: center;
      color: #00ff41;
    }

    th {
      background: rgba(0, 255, 65, 0.2);
      color: #ffffff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
    }

    .tablero {
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      color: #00ffff;
    }

    button {
      margin: 10px 5px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #001a00, #003300);
      color: #00ff41;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #00ff41;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      background: linear-gradient(45deg, #002600, #004d00);
      color: #00ffff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    h1, h2 {
      color: #00ff41; 
      margin-top: 20px;
      font-weight: bold;
      font-size: 28px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
      font-family: 'Courier New', monospace;
    }

    h1 {
      animation: matrix-glow 2s ease-in-out infinite alternate;
    }

    @keyframes matrix-glow {
      0% { text-shadow: 0 0 10px rgba(0, 255, 65, 0.8); }
      100% { text-shadow: 0 0 20px rgba(0, 255, 65, 1); }
    }

    @media (max-width: 500px) {
      h1, h2 {
        font-size: 22px;
      }
      .cell {
        font-size: 10vw;
      }
      table {
        font-size: 12px;
      }
    }

    /* Efecto de part√≠culas flotantes */
    .particle {
      position: fixed;
      width: 2px;
      height: 2px;
      background: #00ff41;
      pointer-events: none;
      z-index: -1;
      opacity: 0.7;
      animation: float 3s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Modelaci√≥n y Simulaci√≥n de Sistemas</h2>
  <h1>Matrix Tres en Raya</h1>
  <div class="board" id="board"></div>
  <div class="result" id="result"></div>
  <button onclick="startGame()">üîÑ REINICIAR MATRIZ</button>
  <button onclick="simulateGames(15)">‚ö° SIMULAR 15 JUEGOS</button>
  <div class="simulations" id="simulationResult"></div>

  <script>
    let board, currentPlayer, resultShown;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8], 
      [0,3,6], [1,4,7], [2,5,8], 
      [0,4,8], [2,4,6]
    ];

    // Crear part√≠culas flotantes
    function createFloatingParticles() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * window.innerWidth + 'px';
          particle.style.animationDelay = Math.random() * 3 + 's';
          particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
          document.body.appendChild(particle);
          
          setTimeout(() => {
            particle.remove();
          }, 5000);
        }, i * 200);
      }
    }

    function startGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      resultShown = false;
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "";
      resultDiv.className = "result";
      
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.addEventListener("click", onCellClick);
        boardDiv.appendChild(cell);
      }
      
      createFloatingParticles();
    }

    function onCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || resultShown) return;
      
      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add("celebration");
      
      setTimeout(() => {
        e.target.classList.remove("celebration");
      }, 600);
      
      if (checkWinner(currentPlayer)) {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = `üéØ ¬°JUGADOR ${currentPlayer} HA VENCIDO LA MATRIZ!`;
        resultDiv.className = "result winner-announcement";
        resultShown = true;
        
        highlightWinningCells(currentPlayer);
        celebrateMatrixWin();
        
      } else if (board.every(cell => cell !== "")) {
        document.getElementById("result").textContent = "‚öñÔ∏è EMPATE: LA MATRIZ PERMANECE EN EQUILIBRIO";
        resultShown = true;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function checkWinner(player) {
      return winPatterns.some(pattern => pattern.every(i => board[i] === player));
    }

    function highlightWinningCells(player) {
      const winningPattern = winPatterns.find(pattern => pattern.every(i => board[i] === player));
      if (winningPattern) {
        const cells = document.querySelectorAll('.cell');
        winningPattern.forEach(index => {
          cells[index].classList.add('winner');
        });
      }
    }

    function celebrateMatrixWin() {
      // Confetti estilo Matrix con colores verdes/amarillos
      const duration = 4000;
      const animationEnd = Date.now() + duration;
      const defaults = { 
        startVelocity: 30, 
        spread: 360, 
        ticks: 60, 
        zIndex: 0,
        colors: ['#00ff41', '#ffff00', '#00ffff', '#39ff14']
      };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);

        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
        }));
        
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);

      // Explosi√≥n central especial
      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 },
          colors: ['#00ff41', '#ffff00', '#39ff14']
        });
      }, 500);

      createFloatingParticles();
    }

    function celebrateMatrixSimulation() {
      confetti({
        particleCount: 60,
        spread: 70,
        origin: { y: 0.8 },
        colors: ['#00ff41', '#00ffff', '#39ff14']
      });

      setTimeout(() => {
        confetti({
          particleCount: 40,
          spread: 50,
          origin: { y: 0.8 },
          colors: ['#ffff00', '#00ff41', '#00ffff']
        });
      }, 400);

      createFloatingParticles();
    }

    function simulateGames(times) {
      let xWins = 0, oWins = 0, ties = 0;
      let gameDetails = [];

      for (let t = 0; t < times; t++) {
        let b = Array(9).fill("");
        let turn = "X";
        let winner = null;
        let how = "Empate";

        for (let moves = 0; moves < 9 && !winner; moves++) {
          let emptyIndices = b.map((v, i) => v === "" ? i : null).filter(i => i !== null);
          let choice = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
          b[choice] = turn;

          for (let p of winPatterns) {
            if (p.every(i => b[i] === turn)) {
              winner = turn;
              if (p[0] % 3 === 0 && p[1] % 3 === 1 && p[2] % 3 === 2) how = "Fila";
              else if (p[0] < 3 && p[1] < 6 && p[2] < 9 && p[0] % 3 === p[1] % 3) how = "Columna";
              else how = "Diagonal";
              break;
            }
          }

          turn = turn === "X" ? "O" : "X";
        }

        if (winner === "X") xWins++;
        else if (winner === "O") oWins++;
        else ties++;

        gameDetails.push({
          juego: t + 1,
          ganador: winner || "Empate",
          tipo: winner ? how : "Empate",
          tablero: drawBoard(b)
        });
      }

      const simulationDiv = document.getElementById("simulationResult");
      simulationDiv.innerHTML = `
        <p><strong>üî¢ AN√ÅLISIS DE MATRIZ - ${times} SIMULACIONES:</strong></p>
        <p>üéØ Jugador X conquista: ${xWins} veces</p>
        <p>üéØ Jugador O conquista: ${oWins} veces</p>
        <p>‚öñÔ∏è Equilibrio matriz: ${ties} veces</p>
        ${buildTable(gameDetails)}
      `;

      simulationDiv.classList.add("celebration");
      setTimeout(() => {
        simulationDiv.classList.remove("celebration");
      }, 600);

      celebrateMatrixSimulation();
    }

    function drawBoard(b) {
      return `
${b[0] || " "} | ${b[1] || " "} | ${b[2] || " "}
---------
${b[3] || " "} | ${b[4] || " "} | ${b[5] || " "}
---------
${b[6] || " "} | ${b[7] || " "} | ${b[8] || " "}
`;
    }

    function buildTable(games) {
      let rows = games.map(g => `
        <tr>
          <td>${g.juego}</td>
          <td>${g.ganador}</td>
          <td>${g.tipo}</td>
          <td class="tablero"><pre>${g.tablero}</pre></td>
        </tr>
      `).join("");

      return `
        <table>
          <thead>
            <tr>
              <th># Simulaci√≥n</th>
              <th>Conquistador</th>
              <th>M√©todo Victoria</th>
              <th>Estado Final</th>
            </tr>
          </thead>
          <tbody>
            ${rows}
          </tbody>
        </table>
      `;
    }

    // Inicializar con part√≠culas
    startGame();
  </script>
</body>
</html>
